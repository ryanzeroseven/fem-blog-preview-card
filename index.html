<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!--  Stylesheet -->
    <link rel="stylesheet" href="style/style.css" />

    <title>Blog preview card | Frontend Mentor</title>

  <body class="grid-items-center">
    <article>
      <header>
        <img
          src="assets/images/illustration-article.svg"
          alt="Abstract design of a card."
        />
        <div class="tag">Learning</div>
        <p>Published <date>21 Dec 2023</date></p>
      </header>
      <main>
        <h1>HTML &amp; CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="" />
        <h2>Grep Hooper</h2>
      </footer>
    </article>
  </body>
</html>
