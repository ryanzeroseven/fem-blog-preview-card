<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <!--  Stylesheet -->
    <link rel="stylesheet" href="style/style.css" />

    <title>Blog preview card | Frontend Mentor</title>
  </head>
  <body class="grid-center">
    <article class="card grid-gap400">
      <h1 class="visually-hidden">Blog preview card | Frontend Mentor</h1>
      <header class="grid-gap400">
        <img
          src="assets/images/illustration-article.svg"
          alt="Abstract design of a card."
          class="header__img"
        />
        <span class="header__tag">Learning</span>

        <p class="header__published">
          Published
          <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
      </header>
      <section aria-labelledby="header" class="grid-gap400">
        <a href="#">
          <h2 id="header" class="h2">HTML &amp; CSS foundations</h2>
        </a>
        <p class="section__paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer>
        <img
          src="assets/images/image-avatar.webp"
          alt="Profile picture of Greg Hooper"
          class="footer__img"
        />
        <p class="footer__paragraph">Grep Hooper</p>
      </footer>
    </article>
  </body>
</html>
